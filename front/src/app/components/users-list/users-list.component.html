<div class="h-screen p-5 bg-blue-950 text-white">
  <h1 class="text-2xl text-center font-bold mb-5">Users List</h1>
  <div class="m-2 space-y-2">
    <div
      class="group flex flex-col gap-2 rounded-lg bg-black bg-opacity-50 p-5 text-white"
      tabindex="1"
      *ngFor="let user of usersService.usersData | async"
    >
      <div class="flex cursor-pointer items-center justify-between">
        <span class="font-bold text-lg">{{user.firstName}} {{user.lastName}}</span>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/9/96/Chevron-icon-drop-down-menu-WHITE.png"
          class="h-2 w-3 transition-all duration-500 group-focus:-rotate-180"
          alt="arrow"/>
      </div>
      <div
        class="invisible h-auto max-h-0 items-center opacity-0 transition-all group-focus:visible group-focus:max-h-screen group-focus:opacity-100 group-focus:duration-1000"
      >
        {{user.city}} | {{user.postalCode}} | {{user.dateOfBirth | date}} | {{user.email}}
      </div>
    </div>
  </div>
</div>
